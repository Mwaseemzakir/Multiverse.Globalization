name: Publish NuGet Package

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    env:
      PROJECT_PATH: "Multiverse/Multiverse.Globalization.csproj"
      PACKAGE_SOURCE: "https://api.nuget.org/v3/index.json"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      - name: Generate version
        id: version
        run: |
          BASE_VERSION=$(grep -oP '<Version>\K[^<]+' "${{ env.PROJECT_PATH }}")
          FULL_VERSION="${BASE_VERSION}.${{ github.run_number }}"
          echo "PACKAGE_VERSION=${FULL_VERSION}" >> $GITHUB_ENV
          echo "Package version: ${FULL_VERSION}"

      - name: Stamp version into csproj
        run: |
          sed -i "s|<Version>.*</Version>|<Version>${{ env.PACKAGE_VERSION }}</Version>|" "${{ env.PROJECT_PATH }}"
          sed -i "s|<AssemblyVersion>.*</AssemblyVersion>|<AssemblyVersion>${{ env.PACKAGE_VERSION }}.0</AssemblyVersion>|" "${{ env.PROJECT_PATH }}"
          sed -i "s|<FileVersion>.*</FileVersion>|<FileVersion>${{ env.PACKAGE_VERSION }}.0</FileVersion>|" "${{ env.PROJECT_PATH }}"

      - name: Extract release notes
        id: release_notes
        run: |
          # Extract content between the first ## heading and the next ## heading (latest release only)
          NOTES=$(awk '/^## /{if(found) exit; found=1; next} found' RELEASE_NOTES.md | sed '/^$/d')
          # Store as multi-line env var
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack package
        run: dotnet pack "${{ env.PROJECT_PATH }}" --configuration Release --no-build --output nupkgs /p:PackageVersion=${{ env.PACKAGE_VERSION }} /p:PackageReleaseNotes="${{ env.RELEASE_NOTES }}"

      - name: Push NuGet Package
        run: dotnet nuget push "nupkgs/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "${{ env.PACKAGE_SOURCE }}" --skip-duplicate
